<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <header>
        <div class="green pad-top-half island-half">
          <h1 class="bold exa push-half pad-top-half">Apply to be a tree planter</h1>
          <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
        </div>
      </header>
      <form class="pad-top-double">
        <fieldset class="push-none pad-top-half">
          <legend class="pad-bottom-quarter bold gutter-half giga">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-half">
              <label class="pad-bottom-quarter" for="name">Full name</label>
              <input class="box" id="name" name="name">
              <p class="italic micro">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-half">
              <label class="pad-bottom-quarter" for="aka">What should we call you?</label>
              <input class="box" id="aka" name="name">
              <p class="italic micro">What all your friends call you, e.g. “Liz”</p>
            </div>
            <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-half">
              <label class="pad-bottom-quarter" for="date">Date of birth</label>
              <input class="box" id="date" type="date" name="date">
            </div>
            <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-half">
              <label class="pad-bottom-quarter" for="subject">T-shirt size</label>
              <select class="box" id="subject" name="t-shirt size">
</body>
</html>
